<!DOCTYPE html>
<html>
<head>
  <title>Sonnet 18</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <svg width="900" height="780" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">	
	
    
	
	<path id="petal" d="M450,450 C600,200 800,200 950,450 C800,700 600,700 450,450 Z" fill="#EEE8AA" />
	
	
	<path d="M450,800 Q500,950 450,1100 Q400,950 450,800" fill="#2E8B57" />

	  <script>
		function createPetal(rotation) {
		  const petal = document.getElementById('petal');
		  const useElem = document.createElementNS('http://www.w3.org/2000/svg', 'use');
		  useElem.setAttributeNS('http://www.w3.org/1999/xlink', 'href', '#petal');
		  useElem.setAttribute('transform', `rotate(${rotation} 450 450)`);
		  document.querySelector('svg').appendChild(useElem);
		}

		const numberOfPetals = 10;

		for (let i = 0; i < numberOfPetals; i++) {
		  createPetal(i * (360 / numberOfPetals));
		}
	  </script>	
	
	<circle cx="450" cy="450" r="350" fill="#6495ED" stroke="#6495ED" stroke-width="2" />
		
	<defs>
      <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color: #FFFACD; stop-opacity: 1" />
        <stop offset="100%" style="stop-color: #DAA520; stop-opacity: 1" />
      </linearGradient>
    </defs>
	

    <text x="450" y="140" font-family="Arial" font-size="40" text-anchor="middle">
      <tspan fill="url(#sunGradient)">Shall I</tspan>
    </text>
    <text x="450" y="180" font-family="Arial" font-size="25" fill="black" text-anchor="middle">
      <tspan fill="url(#sunGradient)">compare thee to a summer's day?</tspan>
    </text>
    <text x="450" y="230" font-family="Arial" font-size="53" fill="black" text-anchor="middle">
      <tspan fill="url(#sunGradient)">Thou art more lovely</tspan>
    </text>
    <text x="450" y="270" font-family="Arial" font-size="30" fill="black" text-anchor="middle">
      <tspan fill="url(#sunGradient)">and more temperate. Rough winds do shake</tspan>
    </text>
    <text x="450" y="330" font-family="Arial" font-size="60" fill="black" text-anchor="middle">
      <tspan fill="url(#sunGradient)">the darling buds of May,</tspan>
    </text>
    <text x="450" y="370" font-family="Arial" font-size="34" fill="black" text-anchor="middle">
      <tspan fill="url(#sunGradient)">And summer's lease hath all too short a date;</tspan>
    </text>
    <text x="450" y="410" font-family="Arial" font-size="36" fill="black" text-anchor="middle">
      <tspan fill="url(#sunGradient)">Sometime too hot the eye of heaven shines,</tspan>
    </text>
    <text x="450" y="450" font-family="Arial" font-size="38" fill="black" text-anchor="middle">
      <tspan fill="url(#sunGradient)">And often is his gold complexion dimmed;</tspan>
    </text>
    <text x="450" y="490" font-family="Arial" font-size="37" fill="black" text-anchor="middle">
      <tspan fill="url(#sunGradient)">And every fair from fair sometime declines,</tspan>
    </text>
    <text x="450" y="525" font-family="Arial" font-size="30" fill="black" text-anchor="middle">
      <tspan fill="url(#sunGradient)">By chance or nature's changing course untrimmed;</tspan>
    </text>
    <text x="450" y="555" font-family="Arial" font-size="18" fill="black" text-anchor="middle">
      <tspan fill="url(#sunGradient)">But thy eternal summer shall not fade, Nor lose possession of that fair thou owest;</tspan>
    </text>
    <text x="450" y="590" font-family="Arial" font-size="28" fill="black" text-anchor="middle">
      <tspan fill="url(#sunGradient)">Nor shall Death brag thou wanderest in his shade,</tspan>
    </text>
    <text x="450" y="630" font-family="Arial" font-size="31" fill="black" text-anchor="middle">
      <tspan fill="url(#sunGradient)">When in eternal lines to time thou growest:</tspan>
    </text>
    <text x="450" y="680" font-family="Arial" font-size="59" fill="black" text-anchor="middle">
      <tspan fill="url(#sunGradient)">So long as men can</tspan>
    </text>
	<text x="450" y="720" font-family="Arial" font-size="40" fill="black" text-anchor="middle">
      <tspan fill="url(#sunGradient)">breathe or eyes can see,</tspan>
    </text>
    <text x="450" y="750" font-family="Arial" font-size="25" fill="black" text-anchor="middle">
      <tspan fill="url(#sunGradient)">So long lives this, and this gives</tspan>
    </text>
    <text x="450" y="787" font-family="Arial" font-size="40" fill="black" text-anchor="middle">
      <tspan fill="url(#sunGradient)">life to thee.</tspan>
    </text>
  </svg>
</body>

</html>
